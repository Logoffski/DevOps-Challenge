name: Deploy Auxiliary Service

on:
  push:
    paths:
      - 'services/aux/**'
      - '.github/workflows/aux.yaml'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          # Convert owner and repo name to lowercase BECAUSE GITHUB IS WEIRD
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="auxiliary-service"

          docker build -t ghcr.io/$OWNER_LOWER/$IMAGE_NAME:${{ github.sha }} services/aux
          docker push ghcr.io/$OWNER_LOWER/$IMAGE_NAME:${{ github.sha }}

      - name: Install yq
        run: |
          sudo snap install yq

      - name: Patch kustomization.yaml
        run: |
          yq -i '.images[0].newTag = "${{ github.sha }}"' deploy/aux/kustomization.yaml

      - name: Commit and push changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add deploy/aux/kustomization.yaml
          git commit -m "Update auxiliary-service image tag to ${{ github.sha }}"
          git push
