apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-api
  namespace: main-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-api
  template:
    metadata:
      labels:
        app: main-api
    spec:
      containers:
        - name: main-api
          image: ghcr.io/logoffski/devops-challenge/main-api:latest
      imagePullSecrets:
        - name: ghcr-creds
          ports:
            - containerPort: 8000